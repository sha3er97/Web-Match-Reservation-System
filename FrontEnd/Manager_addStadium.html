<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager|Add stadium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/manager.png" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/06f3ac6aae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="module" src="./scripts/managerAddStadium.js"></script>

</head>

<body>
<div class="container">
    <br/>
    <br/>
    <br/>
    <div class="row justify-content-center">
        <form id="report-form" class="card p-4 shadow col-md-5" novalidate>
            <div class="row justify-content-center">
                <h1 class="head shadow">Add stadium</h1>
            </div>
            <div class="row">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="name" class="form-label">
                            Stadium Name (*) :</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="rows" class="form-label">
                            Rows Number (*) :</label>
                        <input type="number" class="form-control" id="rows" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="seats" class="form-label">
                            Seats per row(*) :</label>
                        <input type="number" class="form-control" id="seats" required>
                    </div>
                    <button class="btn col-md-6 mx-auto btn-lg btn-block btn-primary mt-4" type="submit" id="myBtn"
                            onclick="addStadium()">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
