<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL|Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/06f3ac6aae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <br /><br />
        <div class="row justify-content-center">
            <form id="report-form" class="card p-4 shadow col-md-5" novalidate>
                <div class="row justify-content-center">
                    <h1 class="head shadow">Profile</h1>
                </div>
                <div class="row">
                    <div class="well well-sm">
                        <div class="row">
                            <div class="col-md">
                                <h2 class="col" id="name"><b>John Doe</b></h2>

                                <small class="col ">
                                        <p id="verification "> 
                                            <i class="fas fa-check-circle -md-12 "></i> 
                                            Pending
                                        </p>
                                </small>

                                <div class="input-group ">
                                    <div class="input-group-addon ">
                                        <i class="fas fa-user col "></i>
                                    </div>
                                    <p id="username "> John97</p>
                                </div>

                                <div class="input-group ">
                                    <div class="input-group-addon ">
                                        <i class="fas fa-flag-checkered col "></i>
                                    </div>
                                    <p id="role "> Manager</p>
                                </div>

                                <div class="input-group ">
                                    <div class="input-group-addon ">
                                        <i class="fas fa-map-marker-alt col "></i>
                                    </div>
                                    <p id="address_city "> 7 Tahrir Square, Cairo</p>
                                </div>
                                <div class="input-group ">
                                    <div class="input-group-addon ">
                                        <i class="fas fa-venus-mars col "></i>
                                    </div>
                                    <p id="gender "> Male</p>
                                </div>

                                <div class="input-group ">
                                    <div class="input-group-addon ">
                                        <i class="fa fa-envelope-o col "></i>
                                    </div>
                                    <p id="email "> email@example.com</p>
                                </div>

                                <div class="input-group ">
                                    <div class="input-group-addon ">
                                        <i class="fas fa-birthday-cake col "></i> </div>
                                    <p id="birth_date "> June 02, 1988</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
