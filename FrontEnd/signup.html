<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL|Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="images/logo.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/06f3ac6aae.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <br />
        <div class="title">
            <h1>Egyptian Premier League Match Reservation</h1>
        </div><br /><br />
        <div class="row justify-content-center">
            <form id="report-form" class="card p-4 shadow col-md-6" novalidate>
                <div class="row justify-content-center">
                    <h1 class="head shadow">Create new Account</h1>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="first_name" class="form-label">
                            First Name(*) :</label>
                        <input type="text" class="form-control" id="first_name" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="last_name" class="form-label">
                            Last Name(*) :</label>
                        <input type="text" class="form-control" id="last_name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="email" class="form-label">
                            E-mail(*) :</label>
                        <input type="email" placeholder="e.g user@gmail.com" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="type" class="form-label">
                            Role(*) :</label>
                        <select id="type" class="form-control select-css" required>
                            <option disabled selected value="">choose...</option>
                            <option value="manager">
                                manager</option>
                            <option value="user">
                                user</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="username" class="form-label">
                            Username(*) :</label>
                        <input type="text" placeholder="must be unique (e.g mostafa97)" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="password" class="form-label">
                            Password(*) :</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="birth_date" class="form-label">
                            Birth Date(*) :</label>
                        <input type="date" class="form-control" id="birth_date" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="city" class="form-label">
                            City(*) :</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="address" class="form-label">
                            Address :</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="maleRadio" id="male" value="Male" checked>
                    <label class="form-check-label" for="maleRadio">
                      Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="femaleRadio" id="female" value="Female">
                    <label class="form-check-label" for="femaleRadio">
                      Female
                    </label>
                </div>

                <button class="btn col-md-6 mx-auto btn-lg btn-block btn-primary mt-4" type="submit" id="myBtn" onclick="submitClick()">
                    Sign Up
                </button>
                <div class="login-footer">
                    <p class="my-1">or</p>
                    <a href="signin.html">Login with existing account</a>
                </div>
            </form>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>
