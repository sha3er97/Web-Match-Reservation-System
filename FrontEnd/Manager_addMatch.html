<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager|Add/Edit match</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/manager.png" type="image/x-icon">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/06f3ac6aae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
<div class="container">
    <br/>
    <br/>
    <br/>
    <div class="row justify-content-center">
        <form id="report-form" class="card p-4 shadow col-md-5" novalidate>
            <div class="row justify-content-center">
                <h1 class="head shadow">Add/Edit Match</h1>
            </div>
            <div class="row">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="name" class="form-label">
                            Home Team (*) :</label>
                        <select id="home_team" class="form-control select-css" required>
                            <option disabled selected value="">choose...</option>
                            <option value="1">
                                ahly
                            </option>
                            <option value="2">
                                zamalek
                            </option>
                            <option value="3">
                                ismaily
                            </option>
                            <option value="4">
                                el masry
                            </option>
                            <option value="5">
                                talaee el geish
                            </option>
                            <option value="6">
                                barcelona
                            </option>
                            <option value="7">
                                real madrid
                            </option>
                            <option value="8">
                                bayern munchen
                            </option>
                            <option value="9">
                                jeventus
                            </option>
                            <option value="10">
                                PSG
                            </option>
                            <option value="11">
                                manchester city
                            </option>
                            <option value="12">
                                liverpool
                            </option>
                            <option value="13">
                                manchester united
                            </option>
                            <option value="14">
                                arsenal
                            </option>
                            <option value="15">
                                aston villa
                            </option>
                            <option value="16">
                                atletico madrid
                            </option>
                            <option value="17">
                                chelsea
                            </option>
                            <option value="18">
                                tottenham
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="name" class="form-label">
                            Away Team (*) :</label>
                        <select id="away_team" class="form-control select-css" required>
                            <option disabled selected value="">choose...</option>
                            <option value="1">
                                ahly
                            </option>
                            <option value="2">
                                zamalek
                            </option>
                            <option value="3">
                                ismaily
                            </option>
                            <option value="4">
                                el masry
                            </option>
                            <option value="5">
                                talaee el geish
                            </option>
                            <option value="6">
                                barcelona
                            </option>
                            <option value="7">
                                real madrid
                            </option>
                            <option value="8">
                                bayern munchen
                            </option>
                            <option value="9">
                                jeventus
                            </option>
                            <option value="10">
                                PSG
                            </option>
                            <option value="11">
                                manchester city
                            </option>
                            <option value="12">
                                liverpool
                            </option>
                            <option value="13">
                                manchester united
                            </option>
                            <option value="14">
                                arsenal
                            </option>
                            <option value="15">
                                aston villa
                            </option>
                            <option value="16">
                                atletico madrid
                            </option>
                            <option value="17">
                                chelsea
                            </option>
                            <option value="18">
                                tottenham
                            </option>
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label for="rows" class="form-label">
                            Stadium (*) :</label>
                        <select id="stadium" class="form-control select-css" required>
                            <option disabled selected value="">choose...</option>
                            <option value="1">
                                stadium 1
                            </option>
                        </select></div>

                    <div class="form-group col-md-12">
                        <label for="date" class="form-label">
                            Match Date (*) :</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="time" class="form-label">
                            Match Time (*) :</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="refree" class="form-label">
                            Main refree (*) :</label>
                        <input type="text" class="form-control" id="mainRef" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="linesman1" class="form-label">
                            Linesman 1 (*) :</label>
                        <input type="text" class="form-control" id="linesman1" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="linesman2" class="form-label">
                            Linesman (*) :</label>
                        <input type="text" class="form-control" id="linesman2" required>
                    </div>
                    <button class="btn col-md-6 mx-auto btn-lg btn-block btn-primary mt-4" type="submit" id="myBtn"
                            onclick="addStadium()">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
